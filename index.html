<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Dev Sorteio | DevClub</title>
</head>
<body>

    <section class="logo-box">
        <img src="./assets/img/logo.png" alt="logo-dado" id="logo">
    </section>

    <h2 class="msg-aviso"></h2>

    <main class="content-box">
        <h1>Sortear um número</h1>

        <div class="input-box">
            <input type="number" id="num1" placeholder="entre">
            <input type="number" id="num2" placeholder="e">
        </div>

        <h2 class="numberSorteado">Nº 00</h2>

        <button class="btn">Sortear</button>
    </main>

</body>
<script src="./script.js"></script>
</html>
